<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Aleatório</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md max-w-lg w-full">
        <h1 class="text-2xl font-bold mb-4 text-center">Quiz Aleatório</h1>

        <div class="question-container mb-6">
            <p id="question" class="text-lg font-semibold"></p>
            <ul id="options" class="options mt-4 space-y-2"></ul>
        </div>

        <button id="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300" onclick="checkAnswer()">Enviar</button>

        <div id="result" class="mt-4 text-center text-lg"></div>
        <div id="score" class="mt-4 text-center text-lg font-semibold"></div>
        <div id="level" class="mt-4 text-center text-green-500 font-bold"></div>
        <div id="timer" class="mt-4 text-center text-red-500 font-bold"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
